<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" type="images/png" href="icon.png">
        <title>Drixter's Studio</title>
        <style>
            body {
                background: linear-gradient(135deg, #da5353, #410000);
                position: relative;
                min-height: 100vh;
                
            }
            .pluture {
                width: 256px;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                position: absolute;
            }
            .pluture img{
                width: 100%;
                transition: all 0.3s ease;
            }
            .pluture img:hover{
                transform: scale(1.1);
            }
        </style>
    </head>
    <body>
        <div class="pluture">
            <a href="https://drixterstudio.github.io/Pluture/">
                <img src="pluture.png">
            </a>
        </div>
    </body>
</html>
